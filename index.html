<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://www.pmjjewels.com/assets/front/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PMJ JEWELS - DIGIGOLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'Inter', 'sans-serif'],
            },
            colors: {
              // Overriding 'slate' with 'stone' values for a warmer, premium global aesthetic
              slate: {
                50: '#fafaf9',  // Warm Off-White
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917', // Warm Black
                950: '#0c0a09',
              },
              gold: {
                50: '#fffbea',
                100: '#fff1c2',
                200: '#ffe08a',
                300: '#ffc84d',
                400: '#ffaf1a',
                500: '#f59e0b', // Base Gold
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(245, 158, 11, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: none;
        background-color: #E5E0D8; /* Fallback */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Mobile safe area support */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1"
  }
}
</script>
</head>
  <!-- Updated Body Background to a premium Stone/Taupe Gradient -->
  <body class="bg-gradient-to-br from-[#E5E0D8] to-[#D6D3D1] text-slate-900 antialiased selection:bg-gold-500 selection:text-white min-h-screen">
    <div id="root"></div>
  </body>
